<!DOCTYPE html>
<html>

    <head>

        <script type="text/javascript">

            var startProgram = function()
            {
                var htmlOutput = "";
                var counter = 1;

                do
                {
                    htmlOutput += "Counter value: " + counter + "<br>";

                    // Increment counter
                    counter++;
                } while (counter <= 6);

                // Show output
                document.getElementById("paragraph1").innerHTML = htmlOutput;
            }

        </script>

    </head>

    <body onLoad ="startProgram();">
        Java script tutorial <br>
        <p id="paragraph1">
            This content will be replaced by javascript content.
        </p>

    </body>

</html>
