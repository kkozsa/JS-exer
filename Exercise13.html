<!DOCTYPE html>
<html>

    <head>

        <script type="text/javascript">

            var startProgram = function()
            {
                // Input
                var sum = 0;
                
                // Process
                for (var number=0; number<=100; number+=2)
                {
                    sum = sum + number;
                }

                // Output
                document.getElementById("paragraph1").innerHTML = "The sum of the even integers from 2 to 100 is " + sum;
            }

        </script>

    </head>

    <body onload="startProgram();">
        Java script tutorial<br>
        <p id="paragraph1">
            This content will be replaced by javascript content.
        </p>
    </body>

</html>
