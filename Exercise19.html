<!DOCTYPE html>
<html>

    <head>
        <script type="text/javascript">
            var startProgram = function()
            {
                var htmlOutput = "";

                for (var counter = 1; counter <= 10; counter++)
                {
                    if (counter==5)
                    {
                        break;
                    }

                    htmlOutput += "Counter value inside loop: " + counter + "<br>";
                }

                htmlOutput += "Broke out of loop at counter value: " + counter + "<br>";

                // Show output
                document.getElementById("paragraph1").innerHTML = htmlOutput;
            }
        </script>
    </head>

    <body onLoad ="startProgram();">
        Java script tutorial <br>
        <p id="paragraph1">
            This content will be replaced by javascript content.
        </p>

</html>
